name: build-apk

on:
  push:
    tags:
      - 'v*'
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 先用 JDK 21 构建 libxposed/api -> mavenLocal
      - name: Set up JDK 21 (for libxposed/api)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Bootstrap Gradle 8.7 and generate wrapper
        run: |
          GRADLE_VERSION=8.7
          wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          unzip -q gradle-${GRADLE_VERSION}-bin.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle --version
          gradle wrapper --gradle-version ${GRADLE_VERSION}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: Fetch libxposed api (api:100) and publish to mavenLocal
        run: |
          mkdir -p external
          git clone --depth=1 https://github.com/libxposed/api.git external/libxposed-api
          ./gradlew -p external/libxposed-api publishToMavenLocal

      # 切回 JDK 17 编译 App
      - name: Set up JDK 17 (for app)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Release APK
        run: ./gradlew --no-daemon assembleRelease

      - name: Sign APK with release keystore (p12)
        if: startsWith(github.ref, 'refs/tags/')
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_SIGNING_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_SIGNING_STORE_PASS }}
          keyPassword: ${{ secrets.ANDROID_SIGNING_KEY_PASS }}
          keyStoreType: pkcs12

      - name: Prepare release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release
          APK=$(ls app/build/outputs/apk/release/*-signed.apk | head -n1)
          cp "$APK" "release/MiFitnessAmapNavFix-${{ github.ref_name }}.apk"
          (cd release && sha256sum *.apk > SHA256SUMS.txt)

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.apk
            release/SHA256SUMS.txt
          generate_release_notes: true

      - name: Upload artifact (CI only, not tagged)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: MiFitnessAmapNavFix-APK
          path: app/build/outputs/apk/release/app-release.apk
